<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб-интерфейс Оркестратора</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-5">Веб-интерфейс Оркестратора</h1>

    <!-- Форма для ввода выражения -->
    <div class="card">
      <h2 class="text-center mb-4">Отправить математическое выражение</h2>
      <form id="calculate-form">
        <div class="form-group mb-4">
          <input type="text" class="form-control" id="expression" placeholder="Введите выражение" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Вычислить</button>
      </form>
    </div>

    <!-- Статус выражений -->
    <div class="card">
      <h2 class="text-center mb-4">Все выражения</h2>
      <button id="load-expressions" class="btn btn-light mb-3 w-100">Загрузить выражения</button>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Выражение</th>
            <th>Статус</th>
            <th>Результат</th>
          </tr>
        </thead>
        <tbody id="expressions-table-body">
          <!-- Данные о выражениях появятся здесь -->
        </tbody>
      </table>
    </div>

    <!-- Получение деталей выражения -->
    <div class="card">
      <h2 class="text-center mb-4">Детали выражения</h2>
      <form id="get-expression-form">
        <div class="form-group mb-4">
          <input type="text" class="form-control" id="expr-id" placeholder="Введите ID выражения" required>
        </div>
        <button type="submit" class="btn btn-info w-100">Получить детали</button>
      </form>
      <div id="expression-details"></div>
    </div>

    <!-- Уведомления -->
    <div id="alert-container"></div>
  </div>

  <footer>
    <p>© 2025 <b></b>Уставший калькулятор</b>. Все права защищены противотанковой броней 5-го поколения.</p>
  </footer>

</body>
</html>
